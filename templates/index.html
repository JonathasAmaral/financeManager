{% extends "base.html" %}

{% block content %}
<h2>Adicionar Receita</h2>

<form method="POST">
    <label>Nome: <input type="text" name="name" required></label><br>
    <label>Valor: <input type="number" step="0.01" name="value" required></label><br>
    <label>Data: <input type="text" name="date" placeholder="DD/MM" required></label><br>
    <label>Categoria: <input type="text" name="category" required></label><br>
    <button type="submit">Adicionar Receita</button>
</form>
{% endblock %}
